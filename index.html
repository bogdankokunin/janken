<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kitsune-ken</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="header">
        <h1>三すくみの狐拳</h1>
        <p class="instructions">
            <span class="ryoushi">猟師</span>が<span class="kitsune">狐</span>に勝つ︱
            <span class="kitsune">狐</span>が<span class="shouya">庄屋</span>に勝つ︱
            <span class="shouya">庄屋</span>が<span class="ryoushi">猟師</span>に勝つ
        </p> 
    </header>

    <main>
        <div class="game-input">
            <button class="hunter role-image button"><img src="./resources/ryoushi.svg" width="80"></button>
            <button class="fox role-image button"><img src="./resources/kitsune.svg" width="155"></button>
            <button class="master role-image button"><img src="./resources/shouya.svg" width="130"></button>
        </div>
        <div class="game-output">
            <div class="enemy-role">
                <p class="role-name">敵の選択</p>
                <img src="" class="enemy-role-img">
            </div>
            <div class="all-numbers">
                <p class="rounds"></p>
                <p class="enemy-score"></p> 
                <p class="my-score"></p>
                <p class="situation"></p>
            </div>       
        </div>
    </main>
    <footer class="footer">
        <p>Bogdan Kokunin - 2022</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
